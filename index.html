<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Spotify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      background: #191414;
      color: #fff;
    }
    .login-btn {
      background: #1DB954;
      color: #fff;
      padding: 1em 2em;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }
    .login-btn:hover {
      background: #1ed760;
    }
    h1 { margin-bottom: 0.5em; }
  </style>
</head>
<body>
  <h1>Spotify OAuth Demo</h1>
  <a
    class="login-btn"
    href="https://accounts.spotify.com/authorize?client_id=947f00329a5048768210ef9fcf0f11b7&response_type=token&redirect_uri=https%3A%2F%2Feoegqe.github.io%2FE%2F&scope=user-read-private%20user-read-email"
  >
    Login with Spotify (Link)
  </a>

  <button class="login-btn" onclick="loginWithSpotify()">
    Login with Spotify (Button)
  </button>

  <p style="margin-top:2em;font-size:0.9em;opacity:0.8;">
    Make sure you've set your redirect URI to <br>
    <code>https://eoegqe.github.io/E/</code> in your Spotify Dashboard.
  </p>
  <script>
    function loginWithSpotify() {
      const client_id = '947f00329a5048768210ef9fcf0f11b7';
      const redirect_uri = 'https://eoegqe.github.io/E/';
      const scopes = 'user-read-private user-read-email';
      const auth_url = 
        'https://accounts.spotify.com/authorize' +
        '?client_id=' + encodeURIComponent(client_id) +
        '&response_type=token' +
        '&redirect_uri=' + encodeURIComponent(redirect_uri) +
        '&scope=' + encodeURIComponent(scopes);
      window.location.href = auth_url;
    }
  </script>
</body>
</html>
